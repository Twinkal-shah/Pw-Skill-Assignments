<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solution 1</title>
</head>
<body>
    <p> <b>this text will be bolded</b> </p>
    <p><i>this text will be italic</i></p>
    <p><ins>this text will be underline</ins></p>
    <p>
        <mark>this text will be highlighted</mark>
    </p>
    <p>this is normal text <sup>this will be superscripted</sup> this is normal again</p>
    <p>this is normaltext <sub>this text will be subscripted</sub></p>
    <p>Normal text <small>small text</small></p>
    <p><del>this text will be deleted</del></p>
</body>
</html>
