<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional custom styles */
        .gallery-item {
            transition: transform 0.2s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Responsive Image Gallery</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Repeat the following div for each image in your gallery -->
            <div class="gallery-item">
                <img src="../solution-1/assets/login.jpg" alt="Image" class="w-full h-auto rounded-lg">
            </div>
            <!-- End of image div -->
            <div class="gallery-item">
                <img src="../solution-1/assets/login.jpg" alt="Image" class="w-full h-auto rounded-lg">
            </div>
            <div class="gallery-item">
                <img src="../solution-1/assets/login.jpg" alt="Image" class="w-full h-auto rounded-lg">
            </div>
            <!-- End of image div -->
            <!-- Add more image divs as needed -->
        </div>
    </div>
</body>

</html>
